
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Champians</title>

<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/local.css" />

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
.input-group {
	display: flex;
}
</style>
</head>
<body>

	<div id="wrapper" ng-app="registerApp" ng-controller="registerCtrl">
	<div class="loading" ng-if="contentLoaded">
			<div id="loader"></div>
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="login.html">Champians</a>
			</div>

		</nav>
		<!-- <div class="loading">
			<div id="loader"></div>
		</div> -->
		<div id="page-wrapper">

			<div class="row">

				<div class="col-lg-12 v-center">

					<h1>Sign In</h1>
					<p class="lead">Please Login and have fun!</p>

					<form class="col-lg-12" ng-submit="registerToApp()">
						First Name<input type="text" class="form-control"
							ng-model="profile.fname" required="required"> 
						Last Name<input
							type="text" class="form-control" ng-model="profile.lname"
							required="required">
						Mobile Number<input type="number"
							class="form-control" ng-model="profile.mob" required="required" maxlength="10">
						Enter Password<input type="password" class="form-control"
							ng-model="profile.paswrd" required="required"> 
						Re-Enter Password<input type="password" class="form-control"
							ng-model="passwd" required="required">
						<button type="submit" class="btn btn-primary"
							ng-disabled="profile.paswrd!=passwd ||
                         profile.paswrd==undefined || passwd==undefined || (profile.paswrd+'').length<6 ||
                          (profile.mob+'').length!=10 || profile.mob==undefined || profile.fname == undefined ||
                           profile.lname==undefined">Sign Up</button>
					</form>
				</div>
			</div>

			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->
	</div>
</body>
</html>
